<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramadan Grocery List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="text-center mb-4">Ramadan Grocery List ðŸ›’</h2>

    <!-- Bootstrap Input Group -->
    <div class="input-group mb-3">
        <input type="text" id="itemInput" class="form-control" placeholder="Enter grocery item">
        <button class="btn btn-primary" id="addBtn">Add Item</button>
    </div>

    <!-- Bootstrap List Group (EMPTY as required) -->
    <ul id="list" class="list-group"></ul>

</div>

<script>

    // Get elements
    const input = document.getElementById("itemInput");
    const button = document.getElementById("addBtn");
    const list = document.getElementById("list");

    // Store items in array (optional but good practice)
    let groceryItems = [];

    button.addEventListener("click", function () {

        const value = input.value.trim();

        if (value === "") return; // prevent empty items

        // Add to array
        groceryItems.push(value);

        // Create new <li>
        const li = document.createElement("li");

        // Apply Bootstrap class dynamically
        li.className = "list-group-item";

        // Set text
        li.textContent = value;

        // Attach to page
        list.appendChild(li);

        // Clear input
        input.value = "";
    });

</script>

</body>
</html>
